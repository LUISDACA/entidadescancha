name: Build and deploy JAR app to Azure Web App - canchareserva

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven (skip tests)
        working-directory: ./uccexample     # ðŸ‘ˆ carpeta donde estÃ¡ tu pom.xml
        run: mvn clean package -DskipTests

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ./uccexample/target/*.jar   # ðŸ‘ˆ subimos SOLO el jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: .                           # ðŸ‘ˆ deja el jar en el workspace actual

      - name: List files (debug opcional)
        run: ls -R                          # ðŸ‘ˆ verÃ¡s aquÃ­ el .jar suelto

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_00BB68178E244D2B94D9238BFEC7CA26 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_915DF1A87C5D49348DB3F11641587617 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3B4F4C9B15CE45149D8F5801EDC6728C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'canchareserva'
          slot-name: 'Production'
          package: '*.jar'                  # ðŸ‘ˆ aquÃ­ el cambio importante
